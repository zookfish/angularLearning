<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ng-hide && ng-show && ng-if</title>
    <script src="node_modules/angular/angular.js"></script>
    <style>
    .tips {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(100, 100, 100, .5);
        font-size: 40px;
        line-height: 100vh;
        text-align: center;
    }
    </style>
</head>

<body ng-app='app' ng-controller='ctrl'>
    <div>
        aaaaaaaa
    </div>
    <!-- ng-show是添加一个隐藏的属性display=none ng-if是不添加这个元素到dom中 -->
    <div class="tips" ng-if='loading'>
        loading......
    </div>
    <script>
    angular.module('app', []).controller('ctrl', ['$scope', '$timeout', function($scope, $timeout) {
        $scope.loading = true;
        $timeout(function() {
            $scope.loading = false;
            $timeout(function() {
                $scope.loading = true;
            }, 3000)
        }, 3000)
    }])
    </script>
</body>

</html>
